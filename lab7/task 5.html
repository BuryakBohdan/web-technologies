<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style 5.css">
</head>
<body>
<div class="weather-widget">
    <!-- Навігаційні стрілки -->
    <div class="navigation">
        <span class="arrow left">←</span>
        <span class="arrow right">→</span>
    </div>

    <!-- Чорний квадрат із числом -->
    <div class="temperature-box">
        <div class="temperature">17</div>
        <div class="clouds"></div>
    </div>

    <!-- Сірий блок із прогнозом -->
    <div class="week-forecast">
        <div class="day">Mon<br><span>17°</span></div>
        <div class="day">Tue<br><span>19°</span></div>
        <div class="day">Wed<br><span>16°</span></div>
        <div class="day">Thu<br><span>18°</span></div>
        <div class="day">Fri<br><span>21°</span></div>
    </div>
</div>
</body>
</html>
